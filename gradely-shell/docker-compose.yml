version: '3.9' 
services:  
  gradely-store:
    container_name: store-app
    build: 
      context: ../gradely-store
      dockerfile: Dockerfile
    ports:
      - 8090:8080
    volumes: 
      - ../gradely-store:/app
      - '/app/node_modules'
    command: npm run serve
  
  gradely-shell:
    container_name: shell-app
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 8091:8080
    volumes: 
      - .:/app
      - '/app/node_modules'
    command: npm run serve
